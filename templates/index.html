<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Your Phrase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 150px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
        }
        h1 {
            color: cyan;
            font-size: 32px;
        }
        .ref-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #222;
            border-left: 5px solid cyan;
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload, .mic-button {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: cyan;
            color: black;
            border-radius: 5px;
            margin: 10px 5px;
        }
        #file-name {
            margin-top: 11px;
            display: block;
            font-size: 14px;
            color: red;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: cyan;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00b4d8;
        }
        .denied {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }
        .custom-hr {
            margin: 25px 0;
            border-color: #333;
        }
        .register-link {
            margin-top: 20px;
            display: block;
            color: #00bfff;
        }
        .au{
          margin-bottom: 5px;
          position: relative;
          bottom: 9px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Authenticator</h1>

        <form id="uploadForm" method="POST" action="/transcribe" enctype="multipart/form-data" onsubmit="return checkFile()">
            <label for="audioFile" class="custom-file-upload">Choose Audio File</label>
            <input type="file" id="audioFile" name="audio_file" accept="audio/*" onchange="updateFileName()">
            <span id="file-name">No file chosen</span>
            <br>
            <button class = "au" type="submit">Authenticate</button>
        </form>

        {% if access_denied %}
            <div class="denied">ACCESS DENIED</div>
        {% endif %}

        <hr class="custom-hr">

        <!-- Mic recording -->
        <form id="micForm" method="POST" action="/transcribe" enctype="multipart/form-data">
            <button type="button" class="mic-button" id="recordBtn">ðŸŽ¤ Speak Phrase</button>
        </form>

        <a href="/register" class="register-link">New user? Register here</a>
    </div>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById("audioFile");
            const fileName = document.getElementById("file-name");
            fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
        }

        function checkFile() {
            const fileInput = document.getElementById("audioFile");
            if (fileInput.files.length === 0) {
                alert("Please select or record an audio file first.");
                return false;
            }
            return true;
        }

        const recordBtn = document.getElementById("recordBtn");
        let mediaRecorder;
        let isRecording = false;
        let audioChunks = [];

        recordBtn.addEventListener("click", async () => {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.innerText = "ðŸŽ¤ Speak Phrase";
                recordBtn.style.backgroundColor = "cyan";
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: "audio/webm" });
                    const fakeMP3File = new File([blob], "recording.mp3", { type: "audio/mp3" });

                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(fakeMP3File);

                    const fileInput = document.getElementById("audioFile");
                    fileInput.files = dataTransfer.files;

                    updateFileName();
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.innerText = "ðŸ›‘ Stop Recording";
                recordBtn.style.backgroundColor = "red";

            } catch (err) {
                console.error("Microphone access denied or failed", err);
                alert("Failed to access microphone.");
            }
        });
    </script>
</body>
</html>
