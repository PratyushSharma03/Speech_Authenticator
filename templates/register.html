<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Speech Authenticator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 150px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
    }
    h1 {
      color: cyan;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      background-color: cyan;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b4d8;
    }
    a {
      color: cyan;
      display: block;
      margin-top: 20px;
      text-decoration: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/register">
      <label for="username">Name</label>
      <input type="text" id="username" name="username" required />

      <label for="phrase">Passphrase</label>
      <input type="text" id="phrase" name="phrase" required />

      <button type="submit">Register</button>
    </form>

    <a href="/">Already have an account? Login here</a>
  </div>
</body>
</html>
